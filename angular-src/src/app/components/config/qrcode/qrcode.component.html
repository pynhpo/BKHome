<div bsModal #smModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Are you sure you want to delete?</h4>
      </div>
      <div class="modal-body">
        <button type="button" class="btn btn-success btn-modal" (click)="smModal.hide()" (click)="deleteUser()">Yes</button>
        <button type="button" class="btn btn-danger btn-modal" (click)="smModal.hide()">No</button>
      </div>
    </div>
  </div>
</div>

<div class="container" style="color: white">
    <h2 class="page-header">QRcode</h2>
    <form (submit)="onQRcodeSubmit()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control">
      </div>
      
      <div class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)]="email" name="email" class="form-control">
      </div>

      <div class="form-group">
        <label>Content</label>
        <input type="text" [(ngModel)]="content" name="content" class="form-control">
      </div>
      
      <div> <input type="submit" class="btn btn-primary" value="Create"> </div>
    </form>
    <div class="pic">
         <qr-code id="base64" [value]= "content" [size]="150"></qr-code> 
    </div>
  </div>
  <div class="list-floor" *ngFor="let user of users | reverse">
      <label style="color: white">{{user.name}}: {{user.email}}</label>: <input type="checkbox" id="{{user._id}}" (click)="getuser(user.name, user._id)" value="" />
    <a class="list-group-item">
    <button type="button" class="fa fa-minus-circle" (click)="smModal.show()"></button></a>
    </div>
