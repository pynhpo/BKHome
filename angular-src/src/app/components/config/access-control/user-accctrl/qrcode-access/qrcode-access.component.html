<div bsModal #smModal3="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h4 class="modal-title">Delete all data</h4> -->
        <div class="picture fingerprint delete-fingerprint">
            <h4  style="color:#737373; line-height: 26px;">Please select users you want to delete!</h4>
          <div class="list-floor" *ngFor="let user of users | reverse">
            <label style="color: #0C0909">{{user.name}}: {{user.email}}</label>: <input type="checkbox" id="{{user._id}}" (click)="getuser(user.name, user._id)" value="" />
          </div>
        </div>
      </div>
      <div class="modal-body">
        <button type="button" class="btn btn-modal" (click)="smModal3.hide()">No</button>
        <button type="button" class="btn btn-modal" (click)="smModal3.hide();deleteUser()">Yes</button>
      </div>
    </div>
  </div>
</div>

<div bsModal #smModal2="bs-modal" class="modal fade modal2" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  
          <div class="container" style="color: white">
              <h2 class="page-header">QRcode</h2>
              <form (submit)="onQRcodeSubmit();smModal2.hide()">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" [(ngModel)]="name" name="name" class="form-control">
                </div>
                
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" [(ngModel)]="email" name="email" class="form-control">
                </div>
          
                <div class="form-group">
                  <label>Content</label>
                  <input type="text" [(ngModel)]="content" name="content" class="form-control">
                </div>
                
                <div> <input type="submit" class="btn btn-primary" value="Create"> </div>
              </form>
              <div class="pic" >
                   <qr-code id="base64" [value]= "content" [size]="150"></qr-code> 
              </div>
            </div>
      </div>
      
    

<div class="row">
  <div class="col-md-5">
    <div class="picture fingerprint">
      <img src="./assets/images/access-control/fingerprint3.png"
           class="img-circle fingerprint-picture fingerprint-picture-gray"
           alt="Responsive image"
            (click)="smModal3.show()">
      <h4  style="color:#9a8484">Delete all data</h4>
    </div>
  </div>
  <hr class="vertical">
  <div class="col-md-5">
    <div class="picture fingerprint">
      <img src="./assets/images/access-control/fingerprint3.png"
           class="img-circle fingerprint-picture"
           alt="Responsive image"
            (click)="smModal2.show()">
      <h4>Add a fingerprint</h4>
    </div>
  </div>
</div>
<div class="footer">
  <div class="button">
    <div class="btn-back">
      <button class="btn"
          type="button"
          name="button"
          (click)="back()">
            <i class="fa fa-arrow-left" aria-hidden="true"></i> Back
     </button>
    </div>
  </div>
</div>
